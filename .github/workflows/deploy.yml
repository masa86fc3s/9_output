name: Deploy SAM
on:
  push:
    branches: [ master ]   # main ブランチへ push されたら実行

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2   # ←使うリージョンに変更

      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Build
        run: sam build

      - name: Deploy
        run: sam deploy --no-confirm-changeset --stack-name my-stack --capabilities CAPABILITY_IAM
