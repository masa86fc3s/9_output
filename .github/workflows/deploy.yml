name: Deploy SAM

on:
  push:
    branches: [ mini ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. ソースコードをチェックアウト
      - name: Checkout
        uses: actions/checkout@v3

      # 2. AWS 認証情報を設定
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      # 3. Python 3.11 をインストール
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 4. SAM CLI をセットアップ
      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2

      # 5. デバッグ用（初回のみ）
      - name: Debug repository files
        run: ls -R

      # 6. SAM アプリケーションをビルド
      - name: Build SAM application
        run: sam build --template-file mini-full-stack/template.yaml

      # 7. SAM デプロイ
      - name: Deploy SAM stack
        run: sam deploy --template-file mini-full-stack/template.yaml \
                       --stack-name mini-full-stack \
                       --region ap-southeast-2 \
                       --capabilities CAPABILITY_IAM \
                       --no-confirm-changeset

      # 8. S3 → Lambda トリガーを追加（安全版）
      - name: Add S3 Trigger
        run: |
          #!/bin/bash
          set -e

          STACK_NAME="mini-full-stack"
          REGION="ap-southeast-2"

          # CloudFormation から出力値を取得
          BUCKET_NAME=$(aws cloudformation describe-stacks \
              --stack-name $STACK_NAME \
              --region $REGION \
              --query "Stacks[0].Outputs[?OutputKey=='InputBucketName'].OutputValue" \
              --output text)

          LAMBDA_NAME=$(aws cloudformation describe-stacks \
              --stack-name $STACK_NAME \
              --region $REGION \
              --query "Stacks[0].Outputs[?OutputKey=='LambdaFunction'].OutputValue" \
              --output text)

          # Lambda ARN を取得
          LAMBDA_ARN=$(aws lambda get-function \
              --function-name $LAMBDA_NAME \
              --region $REGION \
              --query 'Configuration.FunctionArn' \
              --output text)

          # 現在の通知設定を取得
          CURRENT_CONFIG=$(aws s3api get-bucket-notification-configuration \
              --bucket "$BUCKET_NAME" \
              --region $REGION)

          # トリガーがすでに存在するかチェック
          if echo "$CURRENT_CONFIG" | grep -q "$LAMBDA_ARN"; then
            echo "✅ Lambda トリガーはすでに設定済みです"
          else
            # トリガーを追加
            aws s3api put-bucket-notification-configuration \
                --bucket "$BUCKET_NAME" \
                --region $REGION \
                --notification-configuration '{
                    "LambdaFunctionConfigurations": [
                        {
                            "LambdaFunctionArn": "'"$LAMBDA_ARN"'",
                            "Events": ["s3:ObjectCreated:*"],
                            "Filter": {
                              "Key": {
                                "FilterRules": [
                                  {"Name":"suffix","Value":".csv"}
                                ]
                              }
                            }
                        }
                    ]
                }'
            echo "✅ S3→Lambda トリガー設定が完了しました"
          fi
