name: Deploy SAM
on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. ソースコードをチェックアウト
      - name: Checkout
        uses: actions/checkout@v3

      # 2. AWS 認証情報を設定
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2   # ご利用のリージョンに変更可

      # 3. Python 3.11 をインストール（SAM テンプレートの Runtime と合わせる）
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 4. SAM CLI をセットアップ
      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2

      # 5. デバッグ用：ファイル構造を表示（初回動作確認に便利）
      - name: Debug repository files
        run: ls -R

      # 6. SAM アプリケーションをビルド
      - name: Build
        run: sam build --template-file mini-full-stack/template.yaml

      # 7. デプロイ
      - name: Deploy
        working-directory: mini-full-stack
        run: sam deploy --no-confirm-changeset

